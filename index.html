<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Virtuoso de Prospecção e Relacionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .cycle {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .week {
            margin-bottom: 15px;
        }
        .day {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
        }
        .task {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .metrics, .reflection, .planning {
            background-color: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
